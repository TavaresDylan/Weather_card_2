<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card_meteo</title>
    <link rel="stylesheet" href="style.css">
    <!-- CDN FONT AWSOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.css" type="text/css">
    <!-- SCRIPT FONT AWESOME-->
    <!--<script src="https://kit.fontawesome.com/62f8a9d523.js"></script>-->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bebusneuebold" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bebas" type="text/css"/>
</head>
<body>
    <div id="meteo_card">
        <div id="city-min-max">
            <h4 id="city">CITY NAME</h4>
            <ul id="min-max">
                    <li><i class="fas fa-arrow-down"></i>18°</li>
                    <li><i class="fas fa-arrow-up"></i>25°</li>
            </ul>
        </div>
        <div id="infos">
            <ul id="date">
                <li id="day">MONDAY</li>
                <li id="time">00/00/2000</li>
                <li id="wind">Wind 6km/h</li>
                <li id="humidity"><i class="fas fa-tint"></i> 30%</li>
            </ul>
            
            <ul id="temp">
                <li><i class="fas fa-cloud-sun" id="icon"></i></li>
                <li id="status">PARTLY CLOUDY</li>
            </ul>
            <ul id="deg">
                <li>22°</li>
            </ul>
        </div>
    </div>
</body>
</html>
